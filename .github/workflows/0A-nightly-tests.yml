name: 0A. Nightly Tests

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  nightly-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run all tests
      run: |
        python -m pytest tests/ -v --tb=short
        
    - name: Run chest pathfinding test
      run: |
        python -m pytest tests/test_chest_pathfinding.py -v
        
    - name: Test game launch
      run: |
        # Try to initialize the game engine
        python -c "from src.engine.game_simple import Game; print('Game engine initialized successfully')"
        
    - name: Generate test report
      if: always()
      run: |
        python -m pytest tests/ --junitxml=test-results.xml
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test-results.xml
