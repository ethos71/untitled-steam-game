name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup build environment
        run: |
          echo "Setting up build environment for ${{ matrix.os }}"
          # Add platform-specific setup here
          
      - name: Build game
        run: |
          echo "Building game on ${{ matrix.os }}"
          mkdir -p build
          # Add your actual build commands here
          
      - name: Run tests
        run: |
          echo "Running tests"
          # Add your test commands here
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: build/
          retention-days: 7
